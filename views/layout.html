<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="">
  	<meta name="authors" content="">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script type= "text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="stylesheets/gmap.js">
        </script>
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTaMfqL4XUhb4nbVP6P9zDJe2rbkCwJ9o"></script>
    </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Trip Planner</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
 
    <div class="container content">

      {% block content %} {% endblock %}

    </div>
    <div class="row">
      <div class="col-lg-8">
       <div id="map-canvas"></div>
        <hr/>
        <div id="footer" class="container text-muted">
          Trip Planner by Ray and Jon
        </div>
      </div>
      <div class="col-lg-4">
      <div class="places"></div>
      <div class="planner"></div>
      </div>
    </div>
  </body>
</html>
